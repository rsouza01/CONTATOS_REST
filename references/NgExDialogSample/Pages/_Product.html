<div class="dialog-header">
    <div class="dialog-title">{{ productDialogTitle }}</div>
</div>
<form class="form-horizontal" name="productForm" id="frmProduct" novalidate>
    <div class="dialog-message dialog-body">
        <div class="form-group">
            <div>
                <label for="txtProductName" class="col-sm-2 label-adjust">Product Name</label>
                <input type="text" class="form-control" id="txtProductName" name="txtProductName"
                       data-ng-model="model.Product.ProductName" required ng-maxlength="50" 
                       ng-focus="setDrag(true)" ng-blur="setDrag(false)" />
            </div>
        </div>
        <div class="form-group">
            <label for="txtCategory" class="col-sm-2 label-adjust">Category</label> 
            <input type="text" class="form-control" id="txtCategory" name="txtCategory"
                   data-ng-model="model.Product.Category" required 
                   ng-focus="setDrag(true)" ng-blur="setDrag(false)" />                      
        </div>
        <div class="form-group">
            <label for="txtUnitPrice" class="col-sm-2 label-adjust">Unit Price ($)</label>
            <input type="number" class="form-control" id="txtUnitPrice" name="txtUnitPrice"
                   data-ng-model="model.Product.UnitPrice" required max="10000" 
                   ng-focus="setDrag(true)" ng-blur="setDrag(false)" />            
        </div>
        <div class="form-group">
            <label for="txtStatus" class="col-sm-2 label-adjust">Status</label>            
            <input type="text" class="form-control" id="txtStatus" name="txtStatus"
                   data-ng-model="model.Product.ProductStatus"
                   ng-focus="setDrag(true)" ng-blur="setDrag(false)" />
        </div>
        <div class="form-group low-bottom">
            <label for="txtAvailableSince" class="col-sm-2 label-adjust">Available Since</label>
            <input type="text" class="form-control" id="txtAvailableSince" name="txtAvailableSince"
                   data-ng-model="model.Product.AvailableSince" 
                   ng-focus="setDrag(true)" ng-blur="setDrag(false)" />
        </div>        
    </div>
    <div class="dialog-buttons dialog-footer">        
        <button type="button" class="dialog-button dialog-button-secondary" ng-click="cancelEditing()">Cancel</button>
        <button type="button" class="dialog-button dialog-button-primary" data-ng-click="saveProduct()">&#160;Save&#160;</button>
    </div>
</form>
